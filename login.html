<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="food.css">
    <link rel="stylesheet" href="main.css">


    <title>Viet Ecommerce</title>
</head>

<body>
    <div class="alert" style='display:none'>
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <span class='message'>Đăng nhập thành công</span>
    </div>
    <nav>
        <ul class="navbar-menu">
            <li class="navbar-item">
                <a href="/kfc-viet">Trang chủ</a>
            </li>
            <li class="navbar-item "><a href="/kfc-viet/about.html">Về chúng tôi</a></li>
            <li class="navbar-item"><a href="/kfc-viet/new.html">Tin tức</a></li>
            <li class="navbar-item active"><a href="/kfc-viet/login.html">Đăng nhập</a></li>
        </ul>
    </nav>
    <div class="login-page">
        <form class='form' style='height:100%'>
            <div class="form-login" style="display:flex;justify-content:center;align-items:center">
                <div>
                    <div class="form-group">
                        <label for="">Tài khoản</label>
                        <input type="text" id="username">
                    </div>

                    <div class="form-group">
                        <label for="">Mật khẩu</label>
                        <input type="text" id='pass'>
                    </div>
                    <div style="display: flex;justify-content: center;"> <button class='button-login' type='button'>
                            <a href="/kfc-viet" style="cursor: pointer;text-decoration: none;color:#fff">Đăng
                                nhập</a>
                        </button></div>

                </div>
            </div>
            <div class="form-signup" style="display:flex;justify-content:center;align-items:center">
                <div>
                    <div class="form-group">
                        <label for="">Tài khoản</label>
                        <input type="text">
                    </div>

                    <div class="form-group">
                        <label for="">Mật khẩu</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Nhập lại mật khẩu</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="">Email</label>
                        <input type="email">
                    </div>
                    <div class="form-group">
                        <label for="">Số điện thoại</label>
                        <input type="number">
                    </div>
                    <div style="display: flex;justify-content: center;"> <button class='button-signup'
                            type='button'>Đăng Ký</button></div>
                </div>
            </div>
        </form>
    </div>
    <script>
        let tk = document.querySelector('#username');
        let pass = document.querySelector('#pass')
        var close = document.getElementsByClassName("closebtn");
        var i;
        document.querySelector('.button-login').addEventListener('click', () => {
            if (tk.value && pass.value) {
                document.querySelector('.alert').style.display = 'block';
            } else {
                document.querySelector('.message').innerHTML = "Đăng nhập thất bại";
                document.querySelector('.alert').style.backgroundColor = "red"
                document.querySelector('.alert').style.display = 'block';
            }
        })
        // Loop through all close buttons
        for (i = 0; i < close.length; i++) {
            // When someone clicks on a close button
            close[i].onclick = function () {

                // Get the parent of <span class="closebtn"> (<div class="alert">)
                var div = this.parentElement;

                // Set the opacity of div to 0 (transparent)
                div.style.opacity = "0";

                // Hide the div after 600ms (the same amount of milliseconds it takes to fade out)
                setTimeout(function () { div.style.display = "none"; }, 600);
            }
        }
    </script>
</body>

</html>
